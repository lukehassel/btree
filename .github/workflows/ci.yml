name: CI

on:
  push:
    branches: [ stable ]
  pull_request:
    branches: [ stable ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang make pkg-config
          # Install libbson (via mongo-c-driver packages)
          sudo apt-get install -y libbson-1.0-0 libbson-dev

      - name: Show tool versions
        run: |
          clang --version || true
          gcc --version || true
          make --version

      - name: Build
        run: |
          make all

      - name: Run B+ tree tests
        run: |
          make test-btree-all

      - name: Run Linked List tests
        run: |
          make test-llist

