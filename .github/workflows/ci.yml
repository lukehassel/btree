name: CI

on:
  push:
    branches: [ stable ]
  pull_request:
    branches: [ stable ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang make

      - name: Show tool versions
        run: |
          clang --version || true
          gcc --version || true
          make --version

      - name: Build
        run: |
          make all

      - name: Run tests
        run: |
          make test

